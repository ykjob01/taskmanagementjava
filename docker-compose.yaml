version: '3.8'

services:
  sqlserver:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: task-management-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=@@@SQLserver
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: [ "CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P '@@@SQLserver' -Q 'SELECT 1'" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - task-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-management-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://sqlserver:1433;databaseName=task_management;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=@@@SQLserver
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - task-network
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task-management-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - task-network

networks:
  task-network:
    driver: bridge

volumes:
  sqlserver_data:
